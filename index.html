<!DOCTYPE html>
<html>
    <head>
        <title>fire workshow</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <h1 style="color: white;">congratulations mam for completing vr</h1>
        <a-scene>
            <a-sky color="#000"></a-sky>
            <a-camera position="0 0 50"></a-camera>
            <a-entity position="0 1 0" spe-particles="
            color: #e25822,#e25822,white,yellow,cyan,black,black,black,black;
            distribution: sphere;
            randomize-velocity: true;
            radius: 5; 
            particle-count: 400; 
            velocity: 1; 
            velocity-spread: 15; 
            drag: 1; 
            max-age: 5; 
            duration: -1, 
            blending: additive; 
            active-multiplier: 1000; 
            size: 1, 1, 1, 0;">
            </a-entity>
            <a-entity position="0 1 0" spe-particles="
            color:#e25822,#e25822,white,blue,blue,black,black,black,black;
            distribution: sphere;
            randomize-velocity: true;
            radius: 5; 
            particle-count: 400; 
            velocity: 1; 
            velocity-spread: 15; 
            drag: 1; 
            max-age: 5; 
            duration: -1, 
            blending: additive; 
            active-multiplier: 1000; 
            size: 1, 1, 1, 0">
            </a-entity>
            <a-entity position="0 1 0" spe-particles="
            color:#e25822,#e25822,white,red,pink,black,black,black,black;
            distribution: sphere;
            randomize-velocity: true;
            radius: 5; 
            particle-count: 400; 
            velocity: 1; 
            velocity-spread: 15; 
            drag: 1; 
            max-age: 5; 
            duration: -1, 
            blending: additive; 
            active-multiplier: 1000; 
            size: 1, 1, 1, 0">
            </a-entity>
        </a-scene>
    </body>
</html>
